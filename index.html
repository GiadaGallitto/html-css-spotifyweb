<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Spotify Web</title>

        <!-- Font Google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="wrapped flex-container flex-wrap p-relative">
            <header>

            </header>
    
            <main>
                <section class="upper-part">
                    <section class="upgrade"></section>

                    <nav class="categories flex-container flex-center">
                        <ul class="flex-container flex-wrap flex-center">
                            <li>In evidenza</li>
                            <li>Podcast</li>
                            <li>Classifiche</li>
                            <li>Generi e mood</li>
                            <li>Nuove uscite</li>
                            <li>Scopri</li>
                        </ul>
                    </nav>
                </section>

                <section class="music-part">
                    <section class="recently-music">
                        <div class="title">
                            <h1>Recently played</h1>
                        </div>
                        <article class="row-discs flex-container flex-wrap">
                            <div class="disc-box">
                                <figure class="music-cover">
                                    <img src="./img/metal_lifting.jpg" alt="heavy metal cover">
                                </figure>
                                <figcaption class="music-titles">
                                    <h3>Heavy Metal</h3>
                                    <p>Subtitle</p>
                                </figcaption>
                            </div>
                            <div class="disc-box">
                                <figure class="music-cover">
                                    <img src="./img/stranger.jpeg" alt="stranger things cover">
                                </figure>
                                <figcaption class="music-titles">
                                    <h3>Stranger Things, Vol. 1 (a Netflix Original Series Soundtrack)</h3>
                                    <p>Kyle Dixon & Michael Stein</p>
                                </figcaption>
                            </div>
                            <div class="disc-box">
                                <figure class="music-cover">
                                    <img src="./img/aquietplace.jpeg" alt="a quiet place cover">
                                </figure>
                                <figcaption class="music-titles">
                                    <h3>A quiet place</h3>
                                    <p>Subtitle</p>
                                </figcaption>
                            </div>
                            <div class="disc-box">
                                <figure class="music-cover">
                                    <img src="./img/split.jpeg" alt="split cover">
                                </figure>
                                <figcaption class="music-titles">
                                    <h3>Split</h3>
                                    <p>Subtitle</p>
                                </figcaption>
                            </div>
                            <div class="disc-box">
                                <figure class="music-cover">
                                    <img src="./img/cure.jpeg" alt="cure of wellness cover">
                                </figure>
                                <figcaption class="music-titles">
                                    <h3>A cure for wellness</h3>
                                    <p>Subtitle</p>
                                </figcaption>
                            </div>
                            <div class="disc-box">
                                <figure class="music-cover">
                                    <img src="./img/sinister.jpeg" alt="sinister cover">
                                </figure>
                                <figcaption class="music-titles">
                                    <h3>Sinister</h3>
                                    <p>Subtitle</p>
                                </figcaption>
                            </div>
                        </article>
                    </section>

                    <section class="your-music">
                        <div class="title">
                            <h1>Creato per</h1>
                        </div>
                        <article class="row-discs flex-container flex-wrap">
                            <div class="disc-box">
                                <figure class="music-cover">
                                    <img src="./img/radar.jpeg" alt="release radar cover">
                                </figure>
                                <figcaption class="music-titles">
                                    <h3>Title</h3>
                                </figcaption>
                            </div>
                            <div class="disc-box">
                                <figure class="music-cover">
                                    <img src="./img/mixdaily.jpeg" alt="mixdaily cover">
                                </figure>
                                <figcaption class="music-titles">
                                    <h3>Title</h3>
                                </figcaption>
                            </div>
                        </article>
                    </section>

                    <section class="popolar-artists">
                        <div class="title">
                            <h1>Artisti pi√π popolari</h1>
                        </div>
                        <article class="row-discs flex-container flex-wrap">
                            <div class="disc-box">
                                <figure class="music-cover">
                                    <img src="./img/youg.jpeg" alt="youg cover">
                                </figure>
                                <figcaption class="music-titles">
                                    <h3>Title</h3>
                                </figcaption>
                            </div>
                            <div class="disc-box">
                                <figure class="music-cover">
                                    <img src="./img/einaudi.jpeg" alt="ludovico einaudi cover">
                                </figure>
                                <figcaption class="music-titles">
                                    <h3>Title</h3>
                                </figcaption>
                            </div>
                        </article>
                    </section>
                </section>
            </main>
    
            <footer>
    
            </footer>
        </div>
    </body>
</html>
